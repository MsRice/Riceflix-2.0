services:
  mongodb:
    image: mongo:latest
    container_name: movie-db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  server:
    build: ./server
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    depends_on:
      - mongodb
      - redis

  client:
    build:
      context: ./client
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - server
  redis:
    image: redis:alpine
    container_name: movie-cache
    ports:
      - "6379:6379"

volumes:
  mongo_data:
